<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.8.0.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../image/로고.png" onclick="window.location.href='../index.html'" alt="국립 인천대학교 로고" style="cursor: pointer;">
        <div id="nav"></div>
    </header>


    <main>
        <aside class="sidebar" id="sidebar">
            <h2>성적</h2>
            <ul>
                <li>
                    <a href="#" class="sidebar-btn" onclick="toggleSubmenu('overall-submenu')">전체 학점 <span class="toggle-arrow">▼</span></a>

                    <ul class="sidebar-submenu" id="overall-submenu">
                        <li><button id="major_allscore_btn2" class="sidebar-submenu-btn" onclick="window.location.href='score-btn.html'">학과별 평균 전체학점</button></li>
                        <li><button id="grade_allscore_btn2" class="sidebar-submenu-btn" onclick="window.location.href='score-btn.html'">학년별 평균 전체학점</button></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="sidebar-btn" onclick="toggleSubmenu('major-submenu')">전공 학점 <span class="toggle-arrow">▼</span></a>
                    <ul class="sidebar-submenu" id="major-submenu">
                        <li><button id="major_mascore_btn2" class="sidebar-submenu-btn" onclick="window.location.href='major-grades-btn.html'">학과별 평균 전공학점</button></li>
                        <li><button id="grade_mascore_btn2" class="sidebar-submenu-btn" onclick="window.location.href='major-grades-btn.html'">학년별 평균 전공학점</button></li>
                        
                    </ul>
                </li>
                <li>
                    <a href="#" class="sidebar-btn" onclick="toggleSubmenu('general-submenu')">교양 학점 <span class="toggle-arrow">▼</span></a>
                    <ul class="sidebar-submenu" id="general-submenu">
                        <li><button id="major_gerscore_btn2" class="sidebar-submenu-btn">학과별 평균 교양학점</button></li>
                        <li><button id="grade_gerscore_btn2" class="sidebar-submenu-btn">학년별 평균 교양학점</button></li>
                        
                    </ul>
                </li>
            </ul>
        </aside>

        <!-- 메인 콘텐츠 영역 -->
        <section class="main-content">
            <div class="breadcrumb" id="breadcrumb">
                Home > 성적 > 교양 학점
            </div>
            <div id="title" class="title">교양 학점</div>

            <div class="content-buttons" id="content-buttons">
                <button id="major_gerscore_btn1" onclick="toggleSubmenuopen('general-submenu')" class="inactive-btn">학과별 평균 교양학점</button>
                <button id="grade_gerscore_btn1" onclick="toggleSubmenuopen('general-submenu')" class="inactive-btn">학년별 평균 교양학점</button>


            </div>
                        
            <div class="dashboard-box" id="dashboard-box"></div>
        </section>
    </main>
    <script src="../scripts.js" defer></script>

</body>
</html>
