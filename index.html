<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학사행정 대시보드</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.8.0.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/로고.png" alt="국립 인천대학교 로고">
        </div>
        <nav>
            <ul class="nav">
                <li><a href="#" class="nav-btn">입학</a></li>
                <li><a href="#" class="nav-btn">학적</a></li>
                <li>
                    <a href="#" class="nav-btn" id="grade-btn">성적</a>
                    <!-- 상단 네비게이션 하위 메뉴 -->
                    <ul class="nav-submenu" id="grade-submenu">
                        <li><a href="#" class="nav-submenu-btn" id="score-btn">전체 학점</a></li>
                        <li><a href="#" class="nav-submenu-btn" id="major-grades-btn">전공 학점</a></li>
                        <li><a href="#" class="nav-submenu-btn" id="general-grades-btn">교양 학점</a></li>
                    </ul>
                </li>
                <li><a href="#" class="nav-btn">졸업</a></li>
                <li><a href="#" class="nav-btn">기타</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 사이드바 -->
        <aside class="sidebar" id="sidebar">
            <h2>성적</h2>
            <ul>
                <li>
                    <a href="#" class="sidebar-btn">전체 학점 <span class="toggle-arrow" onclick="toggleSubmenu('overall-submenu')">▼</span></a>
                    <ul class="sidebar-submenu" id="overall-submenu">
                        <li><button id="department-average-btn" class="sidebar-submenu-btn">학과별 평균 학점</button></li>
                        <li><button id="grade-level-average-btn" class="sidebar-submenu-btn">학년별 평균 학점</button></li>
                        <li><button id="year-average-btn" class="sidebar-submenu-btn">연도별 평균 학점</button></li>
                        <li><button id="grade-range-students-btn" class="sidebar-submenu-btn">학점 구간별 학생 수</button></li>

                    </ul>
                </li>
                <li>
                    <a href="#" class="sidebar-btn">전공 학점 <span class="toggle-arrow" onclick="toggleSubmenu('major-submenu')">▼</span></a>
                    <ul class="sidebar-submenu" id="major-submenu">
                        <li><button id="department-average-btn" class="sidebar-submenu-btn">학과별 평균 학점</button></li>
                        <li><button id="grade-level-average-btn" class="sidebar-submenu-btn">학년별 평균 학점</button></li>
                        <li><button id="year-average-btn" class="sidebar-submenu-btn">연도별 평균 학점</button></li>
                        <li><button id="grade-range-students-btn" class="sidebar-submenu-btn">학점 구간별 학생 수</button></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="sidebar-btn">교양 학점 <span class="toggle-arrow" onclick="toggleSubmenu('general-submenu')">▼</span></a>
                    <ul class="sidebar-submenu" id="general-submenu">
                        <li><button id="department-average-btn" class="sidebar-submenu-btn">학과별 평균 학점</button></li>
                        <li><button id="grade-level-average-btn" class="sidebar-submenu-btn">학년별 평균 학점</button></li>
                        <li><button id="year-average-btn" class="sidebar-submenu-btn">연도별 평균 학점</button></li>
                        <li><button id="grade-range-students-btn" class="sidebar-submenu-btn">학점 구간별 학생 수</button></li>
                    </ul>
                </li>
            </ul>
        </aside>

        <!-- 메인 콘텐츠 영역 -->
        <section class="main-content">
            <div class="breadcrumb" id="breadcrumb">
                Home > 성적 > 학점
            </div>

            <div class="dashboard-title" id="dashboard-title">
                <h1>학사행정 대시보드</h1>
                <p id="last-updated">최종 업데이트 일시: 2024년 **월 **일</p>
            </div>
            <div id="title" class="title"></div>
            <div class="content-buttons" id="content-buttons">
                <button id="department-btn" class="inactive-btn">학과별 학점 평균</button>
                <button id="year-btn" class="inactive-btn">학년별 학점 평균</button>
                <button id="annual-btn" class="inactive-btn">연도별 학점 평균</button>
                <button id="range-btn" class="inactive-btn">학점 구간별 학생 수</button>
            </div>
                <!-- 학과별 학점, 연도별 학점 클릭 후 제목 표시 영역 -->
            <div id="selected-title" class="selected-title"></div>
            <p id="last-updated-title" class="last-updated-title" style="display: none;">최종 업데이트 일시: 2024년 **월 **일</p>


            
            <div class="dashboard-box" id="dashboard-box"></div>
        </section>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
