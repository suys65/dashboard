<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tableau Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive Tableau Dashboard</h1>
    
    <div class="buttons">
        <button onclick="loadDashboard('dashboard1')">Load Dashboard 1</button>
        <button onclick="loadDashboard('dashboard2')">Load Dashboard 2</button>
    </div>
    
    <div id="tableauContainer">
        <!-- Tableau dashboard will be loaded here -->
        <div class='tableauPlaceholder' id='viz1724874718536' style='position: relative'>
            <noscript>
                <a href='#'>
                    <img alt='인구 및 출생률 (2012)' src='https://public.tableau.com/static/images/_1/_17248735198700/sheet0/1_rss.png' style='border: none' />
                </a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                <param name='embed_code_version' value='3' />
                <param name='site_root' value='' />
                <param name='name' value='_17248735198700/sheet0' />
                <param name='tabs' value='no' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https://public.tableau.com/static/images/_1/_17248735198700/sheet0/1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='ko-KR' />
                <param name='filter' value='publish=yes' />
            </object>
        </div>
    </div>

    <script type='text/javascript'>
        var divElement = document.getElementById('viz1724874718536');
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width = '100%';
        vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</body>
</html>
